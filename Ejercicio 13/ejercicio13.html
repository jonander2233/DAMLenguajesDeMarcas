<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de registro - Mi web</title>
</head>
<body>
    <h2><strong>Formulario de registro</strong></h2>

        <br><br>

        <input id="inputApellidos"name="apellidos" type="text" maxlength="50"/>
        <br>
        <p>Sexo

            <label for="Hombre">Hombre<label>
            <input id="Mujer" type="radio" name="sexo" value="m" />
            <label for="Mujer">Mujer</label>
        </p>
         
        <label for ="inputCorreo">Correo</label>
        <input id="inputCorreo" name="Correo" type="text"/>
            
        <p>Población:

                    <option value ="Ali">Alicante</option>

            </select>

        <label for="mensaje">Descripción: </label>
        <textarea id="mensaje" name="mensaje" rows="6" cols="60"></textarea><br />
        <br>
       
        <input type="checkbox" id="miCheckbox" name="miCheckbox" checked=”checked”>
        <label for="miCheckbox">Deseo recibir informaci&oacute;n sobre novedades y ofertas</label>
        <br>
        <input type="checkbox" id="miCheckbox" name="miCheckbox">
        <label for="miCheckbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        <br>
        <input type="submit" name="benviar" value="Enviar" />
    </form>
</body>
